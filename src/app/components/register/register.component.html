<div class="container">
    <h4>Sign Up</h4>
    <div class="alert alert-success alert-dismissible" *ngIf="message">
        <button type="button" class="close" data-dismiss = "alert">&times;</button>
        <strong>{{message}}</strong>
    </div>
  
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="form" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" required>
            <div *ngIf="registerFormControl['name'].invalid && (registerFormControl['name'].dirty || registerFormControl['name'].touched)" class="error">
              <div *ngIf="registerFormControl['name'].errors?.['required']">Please enter your name.</div>
            </div>
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
          <div *ngIf="registerFormControl['email'].invalid && (registerFormControl['email'].dirty || registerFormControl['email'].touched)" class="error">
            <div *ngIf="registerFormControl['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="registerFormControl['email'].errors?.['email']">Invalid email format.Please enter email in proper format.</div>
            <!-- <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:5}"></ng-otp-input> -->
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
          <div *ngIf="registerFormControl['password'].invalid && (registerFormControl['password'].dirty || registerFormControl['password'].touched)" class="error">
            <div *ngIf="registerFormControl['password'].errors?.['required']">Please enter password.</div>
          </div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
        <span class="psw">Already have an account? <a routerLink="/login">Sign In</a> Here</span>
      </form>
    </div>
