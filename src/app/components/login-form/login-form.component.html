<div class="container">
    <h4>Sign In</h4>
    <div class="alert alert-success alert-dismissible" *ngIf="message">
        <button type="button" class="close" data-dismiss = "alert">&times;</button>
        <strong>{{message}}</strong>
    </div>
    <div class="alert alert-danger alert-dismissible" *ngIf="errorMessage">
        <button type="button" class="close" data-dismiss = "alert">&times;</button>
        <strong>{{errorMessage}}</strong>
    </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="loginFormControl['email'].invalid && (loginFormControl['email'].dirty || loginFormControl['email'].touched)" class="error">
          <div *ngIf="loginFormControl['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="loginFormControl['email'].errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="loginFormControl['password'].invalid && (loginFormControl['password'].dirty || loginFormControl['password'].touched)" class="error">
          <div *ngIf="loginFormControl['password'].errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <span class="psw">Don't have an account? <a routerLink="/register">Sign Up</a> Here</span>
      <span class="psw1">Forgot <a routerLink="/reset-password">password?</a></span>
    </form>
    </div>
